<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Football World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            user-select: none;
            cursor: default;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #video-background {
            position: absolute;
            right: 110;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        #threejs-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #content-container {
            max-width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            pointer-events: none;
        }
        .rainbow-text {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, 
                #ff0000, #ff7f00, #ffff00, 
                #00ff00, #0000ff, #4b0082, 
                #9400d3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow-animation 3s linear infinite;
            background-size: 400% 100%;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .imaginary {
            font-size: 3rem;
        }
        .ones {
            font-size: 6rem;
            margin-top: -1.5rem; 
        }
        @keyframes rainbow-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        #continue-btn {
            background: linear-gradient(135deg, #4169e1, #32cd32);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: auto;  
            position: relative;    
            z-index: 10;      
        }
        #continue-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #32cd32, #4169e1);
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
          }
        }
      </script>
</head>
<body>
    <video id="video-background" autoplay loop muted playsinline>
        <source src="videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="threejs-container">
        <div id="content-container">
            <h1 class="rainbow-text imaginary">FOOTBALL</h1>
            <h1 class="rainbow-text ones">WORLD</h1>
            <button id="continue-btn" class="btn">Explore World</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
